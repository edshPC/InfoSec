name: Lab1 Code Analysis

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SpotBugs
        run: |
          cd Lab1
          mvn compile spotbugs:spotbugs

      - name: Check for bugs (fails if bugs found)
        run: |
          cd Lab1
          mvn spotbugs:check

      - name: OWASP Dependency Check
        if: always()
        uses: dependency-check/Dependency-Check_Action@main
        id: dependency-check
        env:
          # Сбрасываем JAVA_HOME для совместимости с action:cite[1]
          JAVA_HOME: /opt/jdk
        with:
          project: 'Lab1'
          path: 'Lab1'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --nvdApiKey ""

      - name: Upload Dependency Check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: ${{github.workspace}}/reports

      - name: Upload XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: Lab1/target/*.xml

      - name: Upload Dependency Check HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-html-report
          path: Lab1/target/dependency-check-report.html
